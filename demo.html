<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O √Æntrebare specialƒÉ ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
    }

    #no {
      background: #ccc;
      color: #333;
      left: 10px;
      top: 10px;
    }

    .result {
      display: none;
      font-size: 20px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2 id="title">Vrei sƒÉ fii Valentine-ul meu? üíò</h2>

    <div class="buttons" id="buttons">
      <button id="yes">DA ‚ù§Ô∏è</button>
      <button id="no">NU üòÖ</button>
    </div>

    <div class="result" id="result">
      <p id="finalMessage"></p>
    </div>
  </div>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Tu";
  const msg = params.get("msg") || "»òtiam eu‚Ä¶ te iubesc mult ‚ù§Ô∏è";

  document.getElementById("title").innerText =
    `Hei ${name} üíï vrei sƒÉ fii Valentine-ul meu?`;

  document.getElementById("finalMessage").innerText = msg;

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const buttons = document.getElementById("buttons");

  noBtn.addEventListener("mouseover", () => {
    const maxX = buttons.clientWidth - noBtn.clientWidth;
    const maxY = buttons.clientHeight - noBtn.clientHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    document.getElementById("result").style.display = "block";
  });
</script>

</body>
</html>
